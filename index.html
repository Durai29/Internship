<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Reselling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Available Cars</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to Car Reselling</h1>
        <p>Find the best used cars at unbeatable prices!</p>
        <button id="cta-button">Browse Cars</button>
    </header>

    <!-- Available Cars Section -->
    <section id="cars">
        <h2>Available Cars</h2>
        <div class="car-list">
            <div class="car">
                <h3>2015 Honda Civic</h3>
                <p>Price: $12,000</p>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="car">
                <h3>2018 Toyota Corolla</h3>
                <p>Price: $14,500</p>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="car">
                <h3>2020 Ford Mustang</h3>
                <p>Price: $25,000</p>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
